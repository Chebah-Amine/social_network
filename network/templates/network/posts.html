{% load static %}

<div id="all-posts-container">
    {% if message %}
        <div class="error" id="error-posts">
            {{message}}
        </div>
    {% endif %}
    <div id="posts-list">
        {% for post in page %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="post-header d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{% url 'profile' post.user %}"><strong>@{{post.user}}</strong></a>
                            <small class="text-muted">{{post.created_at}}</small>
                        </div>
                        {% if user == post.user %}
                            <button class="btn btn-sm btn-outline-primary edit-btn" data-id="{{post.id}}">
                                Edit
                            </button>
                        {% endif %}
                    </div>
                    <p class="post-content mt-3">{{post.content}}</p>
                    <div class="post-footer d-flex justify-content-between align-items-center">
                        <button
                            class="btn btn-sm {% if user in post.likes.all %}btn-danger{% else %}btn-outline-danger{% endif %} like-btn"
                            data-id="{{ post.id }}">
                            <i class="bi bi-heart-fill"></i> ({{ post.likes.count }})
                        </button>
                    </div>
                </div>
            </div>
        {% empty %}
            <h3>NO POSTS</h3>
        {% endfor %}
    </div>
</div>
